<!DOCTYPE html>
<html data-ng-app="app">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Sean-fhocla</title>
  <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */
    .ng-hide {
      display: none!important;
    }
  </style>

  <!-- inject-vendor:css -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- endinject -->

  <!-- inject:css -->
  <link href="app/styles.css" rel="stylesheet" />
  <!-- endinject -->
</head>
<body>
  <div>

    <!--
    <div data-ng-include="'app/scatter/scatter.html'"></div>
    -->
    <a ng-href="#/scatter">Scatter</a><br>
    <a ng-href="#/bars">Bars</a>
    <a ng-href="#/pattern">Pattern</a>
    <div ng-view=""></div>


    <!--
    <div>
      <div data-ng-include="'app/bars/bars.html'"></div>
    </div>
    -->

  </div>

  <!-- inject-vendor:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <!-- endinject -->

  <!-- inject:js -->
  <!-- Bootstrapping -->
  <script src="app/app.module.js"></script>

  <!-- core module -->
  <script src="app/core/core.module.js"></script>
  <script src="app/core/d3.module.js"></script>
  <script src="app/core/config.js"></script>
  <script src="app/core/d3Service.js"></script>
  <!-- endinject -->

  <!-- bars module -->
  <script src="app/bars/bars.module.js"></script>
  <script src="app/bars/bars.directive.js"></script>
  <script src="app/bars/config.route.js"></script>
  <!-- endinject -->

  <!-- scatter module -->
  <script src="app/scatter/scatter.module.js"></script>
  <script src="app/scatter/scatter.directive.js"></script>
  <script src="app/scatter/config.route.js"></script>
  <script src="app/scatter/scatter.js"></script>
  <!-- endinject -->

  <!-- scatter module -->
  <script src="app/pattern/pattern.module.js"></script>
  <script src="app/pattern/pattern.directive.js"></script>
  <script src="app/pattern/config.route.js"></script>
  <script src="app/pattern/pattern.js"></script>
  <!-- endinject -->
</body>
</html>
